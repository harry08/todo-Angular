
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a ui-sref="app">Todo Lists</a></li>
				   <li class="active">{{listEntry.name}}</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>{{listEntry.name}}</h3>
				<button type="button" class="btn btn-primary btn-xs" ng-click="editListDetails()" ng-if="editListDetailsAllowed(listEntry)" ><span class="glyphicon glyphicon-pencil"></span></button>
            </div>
        </div>
        
		<div class="row row-content">
			<div class="col-xs-12" ng-if="!showItems">
                <h3>{{message}}</h3>
            </div>
            
			<div class="col-xs-12 col-md-9" ng-if="showItems">
				
				<form>
					<div class="form-group">
					  	<div class="input-group">
							<button type="button" class="btn btn-default btn-sm" ng-click="toggleShowDoneItems()" ng-if="!isVirtualList()" >{{buttonTitle}}</button>
						</div>      
					</div>
				</form>
				
				<table class="table table-hover">
					<tbody ng-repeat="todoItem in todoItems | filter:itemFilter">
						<tr>
						  <td class="col-xs-1">
							<input type="checkbox" name="itemDone" ng-model="todoItem.done" ng-change="toggleDone(todoItem)" style="vertical-align: middle;">
    					  </td>	
						  <td class="col-xs-11" ng-click="editTodoItemDetails(todoItem)">{{todoItem.title}}</td>	
					  </tr>					  
					</tbody>
			  	</table> 	
			
				<button type="button" class="btn btn-default" ui-sref="app">Back</button>
				<button type="button" class="btn btn-success" ng-click="addNewTodoItem(listEntry)" ng-if="!isVirtualList()">Add new Todo</button>
            </div>
        </div>

    </div>
