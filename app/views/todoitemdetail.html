    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a ui-sref="app">Todo Lists</a></li>
				   <li><a ui-sref="app.listtodoitems({id: todoItem.toDolist})">{{parentTodoList.name}}</a></li>
				   <li class="active">Todo Item Details</li>			   
               </ul>
            </div>
            <div class="col-xs-12" ng-if="!isNew()">
               <h3>Details for {{todoItem.title}}</h3>
            </div>
			<div class="col-xs-12" ng-if="isNew()">
               <h3>Adding new Todo Item</h3>
            </div>
        </div>
		
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showTodoItem">
                <h3>{{message}}</h3>
            </div>
			
            <div class="col-sm-9">
				<form class="form-horizontal" name="todoItemDetailForm" ng-submit="submitTodoItemDetail()">
                    <div class="form-group">
                    	<label class="col-sm-3 control-label" for="todoitemtitle">Title</label>
                    	<div class="col-sm-9">
							<input type="text" class="form-control input-sm" id="todoitemtitle" placeholder="Todo item title" ng-model="todoItem.title" required>
						</div>
                	</div>
					<div class="form-group">
                    	<label class="col-sm-3 control-label" for="todoitemduedate">Due Date</label>
                    	<div class="col-sm-9">
							<input type="date" id="todoitemduedate" name="input" ng-model="localData.dueDate" placeholder="dd.MM.yyyy" />
						</div>
                	</div>
					<div class="form-group">
                        <label class="col-sm-3 control-label" for="todoitemnote">Note</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="8" name="todoitemnote"
                                ng-model="todoItem.note" >
                            </textarea>
                       </div>
                    </div>
					
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="button" class="btn btn-default" ng-click="cancelTodoItemDetail()">Cancel</button> 
							<button type="submit" class="btn btn-primary" ng-disabled="todoItemDetailForm.$invalid">Submit</button>
							<!--<button type="button" class="btn btn-danger" ng-click="deleteTodoItem()" ng-if="!isNew()">Delete</button>-->
							<button type="button" class="btn btn-danger" ng-click="openConfirmDelete()" ng-if="!isNew()">Delete</button>
                        </div>
                    </div>
                </form>
				
            </div>

        </div>

    </div>
