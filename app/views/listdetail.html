    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a ui-sref="app">Todo Lists</a></li>
				   <li ng-if="!isNew()"><a ui-sref="app.listtodoitems({id: listEntry._id})">{{listEntry.name}}</a></li>
                   <li class="active">Todo List Details</li>
               </ul>
            </div>
            <div class="col-xs-12" ng-if="!isNew()">
               <h3>Details for {{listEntry.name}}</h3>			   
            </div>
			<div class="col-xs-12" ng-if="isNew()">
               <h3>Adding new Todo List</h3>
            </div>
        </div>
		
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showListEntry">
                <h3>{{message}}</h3>
            </div>
			
            <div class="col-sm-9">
				<form class="form-horizontal" name="todoListDetailForm" ng-submit="submitListEntryDetail()">
                    <div class="form-group">
                    	<label class="col-sm-3 control-label" for="todolistname">Name</label>
                    	<div class="col-sm-9">
							<input type="text" class="form-control input-sm" id="todolistname" placeholder="Name of Todo list" ng-model="listEntry.name" required>
						</div>
                	</div>
					<div class="form-group">
                        <label class="col-sm-3 control-label" for="todolistdescription">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="8" name="todolistdescription"
                                ng-model="listEntry.description">
                            </textarea>
                       </div>
                    </div>
					
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button ng-if="isNew()" type="button" class="btn btn-default" ui-sref="app">Cancel</button> 
							<button ng-if="!isNew()" type="button" class="btn btn-default" ui-sref="app.listtodoitems({id: listEntry._id})">Cancel</button> 
							<button type="submit" class="btn btn-primary" ng-disabled="todoListDetailForm.$invalid">Submit</button>
							<button type="button" class="btn btn-danger" ng-click="openConfirmDelete()" ng-if="!isNew()">Delete</button>
                        </div>
                    </div>
                </form>
				
            </div>

        </div>

    </div>
